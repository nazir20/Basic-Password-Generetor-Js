<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generetor</title>
</head>
<body>
    <div class="container">
        <h2>Resist hacks by generating strong passwords</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="" class="form-label">Letter Amount <span class="star">*</span></label>
                <input type="text" class="form-control" id="letter" required>
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Sysmbol Amount <span class="star">*</span></label>
                <input type="text" class="form-control" id="symbol" required>
              </div>
              <div class="col-md-4">
                  <label for="" class="form-label">Number Amount <span class="star">*</span></label>
                  <input type="text" class="form-control" id="number" required>
                </div>
              <div class="col-12">
                <button id="btn" class="btn btn-primary">Generete Your Password</button>
              </div>
        </div>
        <div class="result">
            <p><span id="result-span">Recommended Password: </span><span id="generetedPassword"></span></p>
            <p id="password-status"></p>
        </div>
    </div>
    <!-- 
        js 
    -->
    <script src="main.js"></script>
</body>
</html>
